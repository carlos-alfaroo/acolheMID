<!-- COMPONENTE: Flash messages -->
<div class="fixed top-16 right-4 z-50 flex flex-col items-end space-y-2">
  {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      {% for category, message in messages %}
        <div 
          x-data="{ show: true }" 
          x-init="setTimeout(() => show = false, 4000)" 
          x-show="show"
          x-transition:enter="transform transition ease-out duration-300"
          x-transition:enter-start="translate-x-8 opacity-0"
          x-transition:enter-end="translate-x-0 opacity-100"
          x-transition:leave="transform transition ease-in duration-300"
          x-transition:leave-start="translate-x-0 opacity-100"
          x-transition:leave-end="translate-x-8 opacity-0"
          class="max-w-xs p-4 rounded shadow-lg border-l-4
            {% if category == 'green' %}bg-green-100 text-green-800 border-green-500{% endif %}
            {% if category == 'red' %}bg-red-100 text-red-800 border-red-500{% endif %}
            {% if category == 'yellow' %}bg-yellow-100 text-yellow-800 border-yellow-500{% endif %}
            {% if category == 'black' %}bg-gray-200 text-black-800 border-black-500{% endif %}
          ">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>
